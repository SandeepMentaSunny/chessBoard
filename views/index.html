<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chess Board</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../styles/style.css" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body >
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<label for="blackSelect">Change Black's Color</label>
				<select id="blackSelect" class="form-control" onchange="changeBlack(value)">
					<option value="BLACK" selected>Black</option>
					<option value="YELLOW">Yellow</option>
					<option value="RED">Red</option>
					<option value="BLUE">Blue</option>
					<option value="GREEN">Green</option>
				</select>
			</div>
			<div class="col-lg-6">
				<label for="whiteSelect">Change White's Color</label>
				<select id="whiteSelect" class="form-control" onchange="changeWhite(value)">
					<option value="WHITE" selected>White</option>
					<option value="DEEPSKYBLUE">Sky Blue</option>
					<option value="DIMGRAY">Gray</option>
					<option value="ORANGE">Orange</option>
					<option value="INDIGO">Indigo</option>
				</select>
			</div>
		</div>
	</div>
	<div class="container chess">
		<div class="row">
			<div class="col-lg-12 chess-boxes" id="chessBoxes">

			</div>
		</div>
	</div>
	<script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
